<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="confirmation">Appointment Added to <span class="text-danger">local storage <span class="text-success">&#10004</span></span></div>
  
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1 hour" id="hour9">9AM</div>
        <textarea class="col-sm-10" id="event9">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn9"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour10">10AM</div>
        <textarea class="col-sm-10" id="event10">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn10"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour11">11AM</div>
        <textarea class="col-sm-10" id="event11">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn11"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour12">12PM</div>
        <textarea class="col-sm-10" id="event12">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn12"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour1">1PM</div>
        <textarea class="col-sm-10" id="event1">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn1"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour2">2PM</div>
        <textarea class="col-sm-10" id="event2">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn2"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour3">3PM</div>
        <textarea class="col-sm-10" id="event3">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn3"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour4">4PM</div>
        <textarea class="col-sm-10" id="event4">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn4"></button>
      </div>

      <div class="row">
        <div class="col-sm-1 hour" id="hour5">5PM</div>
        <textarea class="col-sm-10" id="event5">Event</textarea>
        <button class="col-sm-1 saveBtn fa fa-save" id="saveBtn5"></button>
      </div>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
